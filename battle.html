<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: 'Press Start 2P', cursive;
    }

    h1 {
        margin: 0;
    }

    button {
        border: 0;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: rgb(72, 72, 72);
    }
</style>

<body>
    <div style="display: inline-block; position: relative; ">
        <canvas class="canvas" onload="fight.load()" id="fightscene" width="1024" height="576"></canvas>

        <!-- Represents health bar of draggle (enemy) -->
        <div style="
        background-color: white;
        width: 180px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;">
            <h1 style="font-size: 16px">Draggle</h1>
            <div style="position: relative">
                <progress id="health" value="100" max="100">Draggle</progress>
            </div>
        </div> 
        

        <!-- Represents health bar of emby (us) -->
    </div>
    <div style="background-color: white;
    width: 180px;
    position: absolute;
    top: 280px;
    left: 700px;
    border: 4px black solid;
    padding: 12px;">
        <h1 style="font-size: 16px">Emby</h1>
        <div style="position: relative">
            <progress id="health" value="100" max="100">Emby</progress>
        </div>
    </div>

    <!-- Represents Exp bar of emby (us) -->
    <div style="
        background-color: white;
        width: 180px;
        position: absolute;
        top: 350px;
        left: 700px;
        border: 4px black solid;
        padding: 12px;">
        <h1 style="font-size: 16px">xp (lvl)</h1>
        <h2 style="font-size: 9px" id="exp"></h2>
        <div style="position: relative">
            <progress id="exp" value="0" max="100">Emby</progress>
        </div>
    </div>

    <br>
    <div style="
        background-color: rgb(0, 0, 0);
        height: 100px;
        width: 1020px;
        position:inherit;
        border-top: 4px rgb(177, 177, 177) solid;
        display: flex;">
    <button onclick="battle.attack()" id="attackBox" style="
    width: 50%;
    display: grid;">Tackle</button>
    <button onclick="battle.run()" id="runBox" style="
    width: 50%;
    display: grid;">Run</button>
    </div>
    </div>
    <script src="battle.js"></script>
</body>

</html>
